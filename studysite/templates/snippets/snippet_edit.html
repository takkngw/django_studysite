{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<style>
    .form-title {
        margin-top: 20px;
        color: #4682b4;
    }
</style>
<h2>問題の編集</h2>
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content='編集' %}
</form>
{% endblock %}
