{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}

{% block main %}
<style>
    .form-title {
        margin-top: 20px;
        color: #4682b4;
    }
</style>
<h2 class="form-title">新規問題投稿</h2>
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content='登録' %}
</form>
{% endblock %}
