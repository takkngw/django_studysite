{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}

{% block main %}
<div class="snippet-detail">
    <h2 class="snippet-title">ログイン</h2>
    <form method="post" style="color:black;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content='ログイン' %}
    </form>
</div>
{% endblock %}
